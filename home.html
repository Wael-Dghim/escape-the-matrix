<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>The Matrix</title>
  </head>
  <body>
    <main>
      <h1 id="question">Are you sure you want to enter the matrix?</h1>

      <div id="container">
        <button id="yes" class="btn">Yes</button>
        <button id="no" class="btn">No</button>
      </div>
      <div id="choice">
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="mid">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="enter" class="btn" style="margin-top: 14px">Enter</button>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="./logic/gameChoice.js"></script>
  </body>
</html>
